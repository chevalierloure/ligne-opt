<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fin de consultation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #004b57;
      padding: 1em;
      color: white;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2em;
      text-align: center;
    }

    .confirmation-box {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    .confirmation-box img {
      width: 80px;
      margin-bottom: 1em;
    }

    .confirmation-box h2 {
      color: #004b57;
      margin-bottom: 0.5em;
    }

    .confirmation-box p {
      margin-bottom: 1.5em;
    }

    .confirmation-box button {
      background-color: #0066cc;
      color: white;
      padding: 0.75em 2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    footer {
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      color: #888;
    }

    @media (max-width: 600px) {
      .confirmation-box {
        padding: 1.5em;
      }

      .confirmation-box h2 {
        font-size: 1.3em;
      }

      .confirmation-box button {
        width: 100%;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Portail Fiscal</h1>
  </header>

  <main>
    <div class="confirmation-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Yes_Check_Circle.svg/1024px-Yes_Check_Circle.svg.png" alt="Succès">
      <h2>Consultation terminée avec succès</h2>
      <p>Merci d'avoir consulté vos traites fiscales. Vous pouvez maintenant fermer cette page ou revenir à l'accueil.</p>
      <button onclick="window.location.href='https://www.impots.gouv.fr/accueil'">Retour à l'accueil</button>
    </div>
  </main>

  <footer>
    &copy; 2025 Portail Fiscal. Tous droits réservés.
  </footer>

</body>
</html>
